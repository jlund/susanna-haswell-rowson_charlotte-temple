<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" epub:prefix="z3998: http://www.daisy.org/z3998/2012/vocab/structure/, se: https://standardebooks.org/vocab/1.0" xml:lang="en-US">
	<head>
		<title>Epigraph</title>
		<link href="../css/core.css" rel="stylesheet" type="text/css"/>
		<link href="../css/local.css" rel="stylesheet" type="text/css"/>
	</head>
	<body epub:type="frontmatter z3998:fiction">
		<section id="epigraph" epub:type="epigraph">
			<blockquote epub:type="z3998:verse">
				<p>
					<span>“She was her parents’ only joy:</span>
					<br/>
					<span>They had but one⁠—one darling child.”</span>
				</p>
				<cite>
					<i epub:type="se:name.publication.play">Romeo and Juliet</i>
				</cite>
			</blockquote>
			<blockquote epub:type="z3998:verse">
				<p>
					<span>“Her form was faultless and her mind</span>
					<br/>
					<span class="i1">Untainted yet by art,</span>
					<br/>
					<span>Was noble, just, humane, and kind,</span>
					<br/>
					<span class="i1">And virtue warm’d her heart.</span>
				</p>
				<p>
					<span>But, ah! the cruel spoiler came⁠—”<a href="endnotes.xhtml#note-1" id="noteref-1" epub:type="noteref">1</a></span>
				</p>
			</blockquote>
		</section>
	</body>
</html>
